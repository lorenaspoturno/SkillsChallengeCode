  <script>
  function palindrome (){
    let word = prompt("Write a word: ");
    let w1 = word;
    let w2 = word;
    let string =w1.toLocaleLowerCase().split('');
    let reverseString = w2.toLocaleLowerCase().split('').reverse();
    let flag = true;

    for( var i = 0; i<string.length; i++){
        if (string[i]!==reverseString[i]){
            flag = false;
        }
    }

    if (flag === true) {
      alert(flag+" :This word is a palindrome, the word entered (" + string.join('') + ") and its reverse (" + reverseString.join('') +")  are read the same");
    }
    else{
      alert(flag+" :This word isn't a palindrome, the word entered (" + string.join('') +") and the reverse word ("+ reverseString.join('') +") are not read equals");
    }

}  
palindrome()
  </script>
